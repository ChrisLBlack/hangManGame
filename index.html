<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1><b id="loseText">HANGMAN GAME</b></h1>
            </div>
        </div>
        <div class="row" >
            <div class="col-12 text-center" id="guessLetters">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <p>this is where the wrong guessed letters will go</p>
                <p id="wrong"></p>
            </div>
            <div class="col-md-6 text-center">
                <p>We'll put something else over here.</p>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-info hidden">Play Again?</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--My JS-->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
